<!DOCTYPE html>
<html>
<head>
	<title>Mini Project</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="full-page">
		<div class="login-success">
				<h3>Login success and challenge validate</h3>
			</div>
		<div class="container">
			<div class="login-container">
				<div class="login-title">
					<h2>LOGIN</h2>
				</div>
				<div class="login-user">
					<input type="text" name="email"  required id="userInput">
				</div>
				<div class="login-password">
					<input type="password" name="pass"  required id="pwdInput">
				</div>
				<div class="login-error">
					<h6>User or password incorrect</h6>
				</div>
				<div class="login-submit">
					<button type="button" class="login-btn-submit">SUBMIT</button>
				</div>
				
			</div>
			<div class="img-container"></div>
		</div>
	</div>

<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
