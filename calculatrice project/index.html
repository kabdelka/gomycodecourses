<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator-container">
        <div class="row result">
          <div class="result-content"></div>
        </div>
        <div class="row">
          <div class="col btn">C</div>
          <div class="col btn">mod</div>
          <div class="col btn">del</div>
          <div class="col btn opp">/</div>
        </div>
        <div class="row">
          <div class="col btn">7</div>
          <div class="col btn">8</div>
          <div class="col btn">9</div>
          <div class="col btn opp">*</div>
        </div>
        <div class="row">
          <div class="col btn">4</div>
          <div class="col btn">5</div>
          <div class="col btn">6</div>
          <div class="col btn opp">-</div>
        </div>
        <div class="row">
          <div class="col btn">1</div>
          <div class="col btn">2</div>
          <div class="col btn">3</div>
          <div class="col btn opp">+</div>
        </div>
        <div class="row">
          <div class="col btn">00</div>
          <div class="col btn">0</div>
          <div class="col btn">.</div>
          <div class="col res opp">=</div>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
